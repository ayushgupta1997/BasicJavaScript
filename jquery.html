<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<h1 class="text-center text-warning">Form Validation using JQuery</h1>
		<div class="col-lg-8 m-auto d-block">
			<form>
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="user" class="form-control" id="username">
					<h5 id="usercheck">Rakesh</h5>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="Password" name="pass" class="form-control" id="password">
					<h5 id="passcheck"></h5>
					
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" name="cnfpass" class="form-control" id="confirmpassword">
					<h5 id="cnfpasscheck"></h5>
					
				</div>
				<input type="submit" name="submit" id="submit" class="btn btn-primary">
			</form>
		</div>
	</div>
<script type="text/javascript" src="jquery.js"></script>
</body>
</html>
