 <div class="container">
 	<h1 class="text-success text-center">Fill Your Registration Form Using Javascript</h1>
 	<div class="col-lg-8 m-auto d-block ">
 		<form onsubmit="return validation()" style="background-color: #f9f9f9">
 			<div  class="form-group">
 				<label>Username:</label>
 				<input type="text" name="user" class="form-control" id="user">
 				<span id="username" style="color: red"></span>
 			</div>
 			<div  class="form-group">
 				<label>Password:</label>
 				<input type="text" name="pass" class="form-control" id="pass">
 				<span id="password" style="color: red"></span>
 			</div>
 			<div  class="form-group">
 				<label>Confirm Password:</label>
 				<input type="text" name="cnfpass" class="form-control" id="cnfpass">
 				<span id="confirmpassword" style="color: red"></span>
 			</div>
 			<div  class="form-group">
 				<label>Mobile:</label>
 				<input type="text" name="mobile" class="form-control" id="mobilenumber" >
 				<span id="mobile" style="color: red"></span>
 			</div>
 			<div  class="form-group">
 				<label>Email:</label>
 				<input type="text" name="email" class="form-control" id="emails">
 				<span id="email" style="color: red"></span>
 			</div>
 			<input type="submit" name="submit" value="Submit" class="btn btn-success">
 		</form>
 		
 	</div>
 </div>

<script type="text/javascript" src="custom.js"></script>
